          data-bs-toggle="modal"
          data-bs-target="#exampleModal1"
        >
          Cari Satu Produk
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          Cari Kategori
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal3"
        >
          Tambah Produk
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"

        >

              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>

              <option value="8">8</option>

              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>

              <option value="29">29</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-dark one" data-bs-dismiss="modal">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />

    <!-- Modal Kategori-->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >

        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">

              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select
              class="form-select"
              aria-label="Default select example"
              id="select"
            >
              <option selected disabled>Pilih Kategori</option>
              <option value="smartphones">Smartphones</option>
              <option value="laptops">Laptops</option>
              <option value="fragrances">Fragrances</option>
              <option value="skincare">Skincare</option>
              <option value="groceries">Groceries</option>

                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

              type="button"
              class="btn-dark"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="produk" class="form-label">Nama Produk : </label>
                <input type="text" class="form-control" id="produk" />
              </div>
              <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi : </label>
                <input type="text" class="form-control" id="deskripsi" />
              </div>
              <div class="mb-3">
                <label for="kategori" class="form-label">Kategori : </label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="selected"
                >
                  <option selected disabled>Pilih Kategori</option>
                  <option value="smartphones">Smartphones</option>
                  <option value="laptops">Laptops</option>
                  <option value="fragrances">Fragrances</option>
                  <option value="skincare">Skincare</option>
                  <option value="groceries">Groceries</option>
                  <option value="home-decoration">Home-Decoration</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn add" data-bs-dismiss="modal">

                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-plus-square-fill"
                viewBox="0 0 16 16"
              >

                />

        </div>

    </div>

      <div class="modal-dialog">

              Mengubah Produk
            </h1>
          </div>

            <form>
              <input type="text" class="form control ho" hidden id="ide" />

                <label for="produk" class="form-label">Nama Produk : </label>
                <input type="text" class="form-control ha" id="produki" />

                <label for="deskripsi" class="form-label">Deskripsi : </label>

          <div class="modal-footer">
            <button class="btn update" data-bs-dismiss="modal">

                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-arrow-right-square-fill"
                viewBox="0 0 16 16"

      </div>
    </div>

      aria-labelledby="exampleModalLabel"
      aria-hidden="true"

          <div class="modal-footer">

            </h1>
            <button
              type="button"
              class="btn-dark"
              data-bs-dismiss="modal"
              aria-label="Close"

          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="pelanggan" class="form-label"

              <div class="mb-3">

          <div class="modal-footer">
